<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSarthi – Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-green: #0f9d58;
    --secondary-green: #43a047;
    --dark-green: #1b5e20;
    --accent-yellow: #ffeb3b;
    --light-yellow: #fdd835;
    --white: #ffffff;
    --glass-bg: rgba(255, 255, 255, 0.12);
    --border: rgba(255, 255, 255, 0.25);
    --text-light: #f1f1f1;
    --placeholder: #bcd4c6;
    --bg-dark: #121212;
    --bg-light: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
  }

  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--bg-light);
    transition: background 0.3s ease;
    overflow: hidden;
  }

  body.dark-mode {
    background: var(--bg-dark);
    color: var(--white);
  }

  /* Login Card */
  .login-card {
    background: var(--glass-bg);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    border-radius: 20px;
    box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
    padding: 40px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
    z-index: 5;
    animation: fadeIn 1.2s ease-out;
  }

  .brand__logo {
    font-size: 50px;
    margin-bottom: 15px;
    text-shadow: 0 0 12px rgba(0,0,0,0.4);
    animation: float 4s ease-in-out infinite;
  }

  .login-card h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
    background: linear-gradient(45deg, var(--accent-yellow), var(--light-yellow));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    color: transparent;
  }

  .subtitle {
    font-size: 15px;
    color: var(--text-light);
    margin-bottom: 20px;
  }

  .input-group {
    text-align: left;
    margin-bottom: 18px;
  }
  .input-group label {
    font-size: 14px;
    font-weight: 500;
    color: var(--light-yellow);
  }
  .input-group input, .input-group select {
    width: 100%;
    padding: 14px;
    margin-top: 6px;
    border: none;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.15);
    color: var(--white);
    font-size: 15px;
    transition: all 0.3s ease;
  }
  .input-group input::placeholder { color: var(--placeholder); }
  .input-group input:focus, .input-group select:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 0 3px rgba(253, 216, 53, 0.4);
  }

  /* Role selection */
  .role-toggle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .role-toggle button {
    flex: 1;
    margin: 0 5px;
    padding: 12px;
    border: none;
    border-radius: 20px;
    background: var(--accent-yellow);
    color: var(--dark-green);
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
  }
  .role-toggle button.active {
    background: var(--light-yellow);
    transform: scale(1.05);
  }

  /* Login button */
  .btn {
    display: inline-block;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 30px;
    background: var(--accent-yellow);
    color: var(--dark-green);
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 5px;
    box-shadow: 0px 6px 16px rgba(0,0,0,0.25);
  }
  .btn:hover {
    background: var(--light-yellow);
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0px 10px 22px rgba(0,0,0,0.35);
  }

  .note {
    font-size: 14px;
    color: var(--text-light);
    margin-top: 16px;
  }
  .note a {
    color: var(--accent-yellow);
    text-decoration: none;
    font-weight: 600;
  }

  /* Floating icons */
  .floating-icon {
    position: absolute;
    width: 50px;
    opacity: 0.4;
    animation: float 20s infinite linear;
    z-index: 1;
  }
  .icon1 { top: 10%; left: 5%; animation-duration: 25s; }
  .icon2 { top: 30%; right: 10%; animation-duration: 30s; width: 60px; }
  .icon3 { bottom: 15%; left: 20%; animation-duration: 35s; width: 45px; }
  .icon4 { top: 60%; right: 25%; animation-duration: 28s; width: 55px; }

  @keyframes fadeIn { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(180deg); }
    100% { transform: translateY(0) rotate(360deg); }
  }

  /* Dark mode toggle */
  .dark-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent-yellow);
    border: none;
    padding: 10px 18px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    color: var(--dark-green);
    z-index: 1000;
    transition: 0.3s ease;
  }
  .dark-toggle:hover { background: var(--light-yellow); }

  body.dark-mode .login-card {
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.2);
  }
  body.dark-mode input::placeholder { color: #ccc; }
</style>
</head>
<body>

<!-- Floating Icons -->
<img src="https://img.icons8.com/emoji/48/deciduous-tree.png" class="floating-icon icon1">
<img src="https://img.icons8.com/emoji/48/recycling-symbol.png" class="floating-icon icon2">
<img src="https://img.icons8.com/emoji/48/seedling.png" class="floating-icon icon3">
<img src="https://img.icons8.com/emoji/48/water-wave.png" class="floating-icon icon4">

<!-- Dark Mode Toggle -->
<button id="darkToggle" class="dark-toggle">🌙</button>

<!-- Login Card -->
<div class="login-card">
  <div class="brand__logo">🌿</div>
  <h2>Welcome Back</h2>
  <p class="subtitle">Login to continue your Eco journey 🌱</p>

  <!-- Role Selection -->
  <div class="role-toggle">
    <button class="role-btn active" data-role="student">Student</button>
    <button class="role-btn" data-role="teacher">Teacher</button>
  </div>

  <form>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="btn" type="submit">Login</button>
  </form>

  <p class="note">Don’t have an account? <a href="#">Sign up</a></p>
</div>

<script>
  // Dark Mode Toggle
  const darkToggle = document.getElementById('darkToggle');
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    darkToggle.textContent = document.body.classList.contains('dark-mode') ? "☀️" : "🌙";
  });

  // Role Selection
  const roleButtons = document.querySelectorAll('.role-btn');
  let selectedRole = 'student';
  roleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      roleButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedRole = btn.dataset.role;
      console.log("Selected Role:", selectedRole);
    });
  });

  // Form Submit Demo
  const form = document.querySelector('form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert(`Logging in as ${selectedRole} with email: ${document.getElementById('email').value}`);
  });
</script>

</body>
</html>
