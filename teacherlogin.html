<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoSarthi ‚Äì Teacher Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  /* This CSS is consistent with your other login pages */
  :root {
    --primary-green: #0f9d58; --secondary-green: #43a047; --dark-green: #1b5e20;
    --accent-yellow: #ffeb3b; --light-yellow: #fdd835; --white: #ffffff;
    --glass-bg: rgba(255, 255, 255, 0.12); --border: rgba(255, 255, 255, 0.25);
    --text-light: #f1f1f1; --placeholder: #bcd4c6; --bg-dark: #121212;
    --bg-light: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
  }
  body { margin: 0; padding: 0; font-family: "Poppins", sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--bg-light); transition: background 0.3s ease; overflow: hidden; }
  body.dark-mode { background: var(--bg-dark); color: var(--white); }
  .login-card { background: var(--glass-bg); backdrop-filter: blur(14px); border: 1px solid var(--border); border-radius: 20px; box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35); padding: 40px; width: 100%; max-width: 400px; text-align: center; position: relative; z-index: 5; animation: fadeIn 1.2s ease-out; }
  .brand__logo { font-size: 50px; margin-bottom: 15px; text-shadow: 0 0 12px rgba(0,0,0,0.4); animation: float 4s ease-in-out infinite; }
  .login-card h2 { font-size: 28px; font-weight: 700; margin-bottom: 8px; background: linear-gradient(45deg, var(--accent-yellow), var(--light-yellow)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; }
  .subtitle { font-size: 15px; color: var(--text-light); margin-bottom: 20px; }
  .input-group { text-align: left; margin-bottom: 18px; }
  .input-group label { font-size: 14px; font-weight: 500; color: var(--light-yellow); }
  .input-group input { width: 100%; padding: 14px; margin-top: 6px; border: none; border-radius: 12px; background: rgba(255, 255, 255, 0.15); color: var(--white); font-size: 15px; transition: all 0.3s ease; }
  .input-group input::placeholder { color: var(--placeholder); }
  .input-group input:focus { outline: none; background: rgba(255, 255, 255, 0.25); box-shadow: 0 0 0 3px rgba(253, 216, 53, 0.4); }
  .btn { display: inline-block; width: 100%; padding: 14px; box-sizing: border-box; border: none; border-radius: 30px; background: var(--accent-yellow); color: var(--dark-green); font-weight: bold; font-size: 16px; cursor: pointer; transition: all 0.3s ease; margin-top: 5px; box-shadow: 0px 6px 16px rgba(0,0,0,0.25); text-decoration: none; }
  .btn:hover { background: var(--light-yellow); transform: translateY(-3px) scale(1.03); box-shadow: 0px 10px 22px rgba(0,0,0,0.35); }
  .note { font-size: 14px; color: var(--text-light); margin-top: 16px; }
  .note a { color: var(--accent-yellow); text-decoration: none; font-weight: 600; }
  .floating-icon { position: absolute; width: 50px; opacity: 0.4; animation: float 20s infinite linear; z-index: 1; }
  .icon1 { top: 10%; left: 5%; animation-duration: 25s; }
  .icon2 { top: 30%; right: 10%; animation-duration: 30s; width: 60px; }
  .icon3 { bottom: 15%; left: 20%; animation-duration: 35s; width: 45px; }
  .icon4 { top: 60%; right: 25%; animation-duration: 28s; width: 55px; }
  @keyframes fadeIn { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
  @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } 100% { transform: translateY(0) rotate(360deg); } }
  .dark-toggle { position: fixed; top: 20px; right: 20px; background: var(--accent-yellow); border: none; padding: 10px 18px; border-radius: 25px; cursor: pointer; font-weight: bold; color: var(--dark-green); z-index: 1000; transition: 0.3s ease; }
  .dark-toggle:hover { background: var(--light-yellow); }
  body.dark-mode .login-card { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); }
  body.dark-mode input::placeholder { color: #ccc; }
</style>
</head>
<body>

<img src="https://img.icons8.com/emoji/48/deciduous-tree.png" class="floating-icon icon1" alt="tree icon">
<img src="https://img.icons8.com/emoji/48/recycling-symbol.png" class="floating-icon icon2" alt="recycling icon">
<img src="https://img.icons8.com/emoji/48/seedling.png" class="floating-icon icon3" alt="seedling icon">
<img src="https://img.icons8.com/emoji/48/water-wave.png" class="floating-icon icon4" alt="wave icon">
<button id="darkToggle" class="dark-toggle">üåô</button>

<div class="login-card">
    <div class="brand__logo">üåø</div>
    <h2>Teacher Login</h2>
    <p class="subtitle">Enter your credentials to continue</p>
    
    <div> 
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your teacher email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <a href="teacherhomepg.html" class="btn">Login</a>

    </div>
  
    <p class="note">Not a teacher? <a href="index.html">Go Back</a></p>
</div>

<script>
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        darkToggle.textContent = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    });
</script>

</body>
</html>
